<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reimbursement Edit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style> body {background-color: aliceblue; }</style>
</head>
<body>

    <table class="table" >
        <tbody id="reimbursementTableBody">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Amount</th>
              <th scope="col">Submit Date</th>
              <th scope="col">Resolve Date</th>
              <th scope="col">Description</th>
              <th scope="col">Receipt</th>
              <th scope="col">Author</th>
              <th scope="col">Resolver</th>
              <th scope="col">Type</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          </tbody>
        </table>
        
    <div>Select Reimbursement Id:
       <select id="filterId" onchange="filterId()">
       <option id=none value="none">None</option>	
      </select>
    </div>
    <div id="Approval" >Approval Status:
       <select  id="status" name="reimb_status">
       <option  value="none">None</option>
       <option  value="2">Approve</option>
       <option  value="3">Deny</option>	
      </select>
      <input type = "submit" id="updateReimb" value="submit">
    </div>
        <div>Filter by:
       <select id="filterName" onchange="filterName()">
      	<option value="">None</option>
      	<option value="pending" >Pending</option>
      	<option value="approved" >Approved</option>
      	<option value="denied" >Denied</option>
      </select>
    </div>


 <script src='js/update.js'></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
