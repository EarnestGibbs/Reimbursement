<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reimbursement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <table class="table" >
      <tbody id="reimbursementTableBody">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Submit Date</th>
            <th scope="col">Resolve Date</th>
            <th scope="col">Description</th>
            <th scope="col">Receipt</th>
            <th scope="col">Author</th>
            <th scope="col">Resolver</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        </tbody>
      </table>
      
     <div>
      <input type="number" id="ammount" placeholder="0.0" required />
      <input type="textbox" id="description" placeholder="Description" required />
      <select id="type">
      	<option value=1 >Lodging</option>
      	<option value=2 >Travel</option>
      	<option value=3 >Food</option>
      	<option value=4 >Other</option>
      </select>
      <button id="reimbSubmit">Submit Reimbursement request</button>
    </div>
    <div>Filter by:
       <select id="filter" onchange="filter()">
      	<option value="">None</option>
      	<option value="pending" >Pending</option>
      	<option value="approved" >Approved</option>
      	<option value="denied" >Denied</option>
      </select>
    </div>
    
    
    <form action="view.page" method="post">
		<input type = "submit" id="viewpage" value="Resolve Reimbursement">
	</form> 
      
      
    </div>

 <script src="js/reimbursement.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
